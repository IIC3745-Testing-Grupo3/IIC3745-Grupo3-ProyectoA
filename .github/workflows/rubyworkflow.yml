name: rubyworkflow
pull_request:
    paths:
      - ".github/workflows/rubyworkflow.yml"
      - "**.rb"
jobs:
  test and linters:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Set up Ruby
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      run: bundle exec rake
